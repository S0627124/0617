這學期的心得報告<br>
申論題<br>
一直害怕寫程式的我,在上了這學期的課後,<br>
很感謝老師的細心教導,讓學生不再害怕寫程式,<br>
也認識到寫程式寫網頁網站的難度,不過真的可以<br>
幫助到視覺傳達設計(原時尚生活創意設計系)<br>
的地方,另外本網站照片創作由王韻琪設計拍攝創作<br>
此外這學期這兩年來學習了很多<br>
我的人生觀改變很多<br>
認識了很多人,發生了很好玩的事,成長了很多<br>
我學到了很多處理人際關係的辦法與學習方法<br>
人生進而更加的成長<br>
另外畢展的展出也準備了一段時間<br>
最後大家與我是順利且圓滿的展出<br>
真是祝大家與我鵬程萬里
